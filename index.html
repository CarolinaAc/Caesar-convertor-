<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./sass/styles.css" />
  </head>
  <body>
    <header><h1>Caesar cipher</h1></header>
    <main>
      <div class="cipher-container">
        <div class="avatar-container">
          <div class="avatar">
            <div class="head"></div>
            <div class="body"></div>
          </div>
          <div></div>
        </div>

        <div class="speech-bubbles">
          <div class="box3 sb13">
            <textarea
              id="normaltext"
              class="message"
              placeholder="Normal text here"
              onkeyup="ciph()"
              rows="3"
            ></textarea>
          </div>
          <div class="box3 sb14">
            <textarea
              id="ciphertext"
              class="message"
              placeholder="Cipher text here"
              onkeyup="deCiph()"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="avatar-container">
          <div class="thinking-container">
            <input
              type="number"
              class="key"
              value="13"
              placeholder="Key"
              id="key"
              onkeyup="anyFunction()"
              onkeydown="javascript: return event.keyCode == 69 || event.keyCode == 190 || event.keyCode == 110 ? false : true"
            />
            <div class="bubble bubble-top"></div>
            <div class="bubble bubble-bottom"></div>
          </div>
          <div class="avatar">
            <div class="head"></div>
            <div class="body"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      By:<a
        href="https://carolinaac.github.io/Personal-Portfolio/"
        target="_blank"
        >Carolina Acosta</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
