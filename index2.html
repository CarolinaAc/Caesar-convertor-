<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./sass/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="text-container">
        <textarea
          id="normaltext"
          placeholder="Normal text here"
          onkeyup="ciph()"
        ></textarea>
        <textarea
          id="ciphertext"
          placeholder="Cipher text here"
          onkeyup="deciph()"
        ></textarea>
        <input type="text" value="13" id="key" onkeyup="anyFunction()" />
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
